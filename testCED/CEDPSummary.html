<!DOCTYPE html>
<html>
<head>
    <title>CED Summary Info</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Styles/panel.css" />
</head>
<body>
    <table style="width:100%; background-color: #f2f5f9;">
        <tr>
            <td class="HTMLTable_BannerRow">
                <img src="images/funding.png" alt="Funding" height="30" width="30" align="middle" style="PADDING-LEFT: 3px; PADDING-RIGHT: 3px; PADDING-TOP: 3px; PADDING-BOTTOM: 3px;">

            <td class="HTMLTable_styleMiddle">

            </td>
        </tr>
        <tr>

        <!--        <tr>
                    <td class="HTMLTable_styleLeft">
                        &nbsp;</td>
                    <td class="HTMLTable_styleMiddle">
                        &nbsp;</td>
                </tr>-->
        <tr>
            <td class="HTMLTable_BannerRow">

            </td>
            <td class="HTMLTable_styleMiddle"></td>
            <td class="HTMLTable_BannerRow">
                <img src="images/checkbox.png" alt="checkbox" height="30" align="middle" style="PADDING-LEFT: 3px; PADDING-RIGHT: 3px; PADDING-TOP: 3px; PADDING-BOTTOM: 3px;"> Deliverables
            </td>
        </tr>
        <tr>
            <td class=HTMLTable_styleLeft>

            </td>
            <td class="HTMLTable_styleLeft">
                <div id="dPrjStatus"></div>
            </td>
        </tr>

            <td class="HTMLTable_styleLeft">
                <div id="dGoals"></div>

            <td class="HTMLTable_styleMiddle"></td>
            <td class="HTMLTable_styleLeft"></td>
